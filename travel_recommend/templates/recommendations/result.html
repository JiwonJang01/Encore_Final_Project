<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>추천된 일정</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}" />
    <noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
    <style>
        body {
            font-family: 'Gaegu', cursive, 'Arial', sans-serif;
            background: linear-gradient(120deg, #f093fb, #f5576c);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cont_tour {
            width: 100%;
            max-width: 1200px;
        }
        .custom-container {
            background: #fff;
            min-height: 700px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
        }
        .nav-tabs {
            border-bottom: 2px solid #ddd;
        }
        .nav-tabs .nav-link {
            color: #333;
            font-weight: bold;
        }
        .nav-tabs .nav-link.active {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .tab-content h4 {
            margin-top: 20px;
            font-weight: bold;
        }
        .tab-content ul {
            padding-left: 20px;
            list-style: disc;
        }
        #map {
            width: 100%; !important;
            height: 500px; !important;
            border: 2px solid #ddd; !important;
            border-radius: 8px; !important;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <section class="cont_tour">
        <div class="custom-container">
            <h1 class="text-center mb-4">추천된 일정</h1>
            <div class="row">
                <div class="col-md-4">
                    <!-- 왼쪽 탭 메뉴 -->
                    <ul class="nav nav-tabs flex-column" id="itineraryTabs" role="tablist">
                        {% for day in itinerary %}
                            <li class="nav-item">
                                <a class="nav-link {% if forloop.first %}active{% endif %}" id="day-{{ forloop.counter }}-tab" data-bs-toggle="tab" href="#day-{{ forloop.counter }}" role="tab" aria-controls="day-{{ forloop.counter }}" aria-selected="{% if forloop.first %}true{% else %}false{% endif %}">{{ forloop.counter }}일차</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-8">
                    <div class="tab-content" id="itineraryTabContent">
                        {% for day in itinerary %}
                            <div class="tab-pane fade {% if forloop.first %}show active{% endif %}" id="day-{{ forloop.counter }}" role="tabpanel" aria-labelledby="day-{{ forloop.counter }}-tab">
                                <h4>{{ day.date }}</h4>
                                <ul>
                                    {% for place in day.recommendations %}
                                        <li data-contentid="{{ place.contentid }}" onclick="loadPlaceDetails('{{ place.contentid }}')">
                                            {{ place.title }}
                                        </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endfor %}
                    </div>
                    <div id="map" class="mt-4"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- 모달 구조를 body 태그 끝 부분에 추가 -->
    <div class="modal fade" id="placeDetailModal" tabindex="-1" aria-labelledby="placeDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="placeDetailModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 장소 이미지 -->
                    <img id="placeImage" src="" alt="Place Image" class="img-fluid mb-3">
                    <!-- 장소 주소 -->
                    <p><strong>주소:</strong> <span id="placeAddr"></span></p>
                    <!-- 장소 개요 -->
                    <p id="placeOverview"></p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var kakaoScript = document.createElement('script');
            kakaoScript.src = '//dapi.kakao.com/v2/maps/sdk.js?appkey=2993b12f7f8eef3e44d407aac5b8ab3a&autoload=false';
            kakaoScript.onload = function() {
                kakao.maps.load(initializeMap);
            };
            document.head.appendChild(kakaoScript);

            function initializeMap() {
                var mapContainer = document.getElementById('map');
                var mapOption = {
                    center: new kakao.maps.LatLng(37.5665, 126.978),
                    level: 3
                };

                var map = new kakao.maps.Map(mapContainer, mapOption);

                var itinerary = {{ itinerary|safe }};

                function showMapForDay(dayIndex) {
                    var day = itinerary[dayIndex];
                    var bounds = new kakao.maps.LatLngBounds();

                    if (!map.markers) {
                        map.markers = [];
                    }
                    map.markers.forEach(function(marker) {
                        marker.setMap(null);
                    });
                    map.markers = [];

                    day.recommendations.forEach(function(place) {
                        console.log(itinerary);
                        console.log("Place:", place.title, "MapX:", place.mapx, "MapY:", place.mapy);

                        var coords = new kakao.maps.LatLng(place.mapy, place.mapx);

                        // 마커 이미지 설정
                        var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png';
                        var imageSize = new kakao.maps.Size(64, 69);
                        var imageOption = {offset: new kakao.maps.Point(27, 69)};
                        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);

                        var marker = new kakao.maps.Marker({
                            map: map,
                            position: coords,
                            image: markerImage // 이미지 마커 적용
                        });

                        var infowindow = new kakao.maps.InfoWindow({
                            content: '<div style="padding:5px;">' + place.title + '</div>'
                        });
                        kakao.maps.event.addListener(marker, 'click', function() {
                            infowindow.open(map, marker);
                        });

                        bounds.extend(coords);
                        map.markers.push(marker);
                    });

                    map.setBounds(bounds);
                }

                function loadPlaceDetails(contentid) {
                    // FastAPI 서버에서 장소 정보 가져오기
                    fetch(`/get_place_details/${contentid}/`)
                        .then(response => response.json())
                        .then(data => {
                            // 모달에 띄울 데이터 설정
                            document.getElementById('placeDetailModalLabel').innerText = data.title;
                            document.getElementById('placeImage').src = data.firstimage || '';
                            document.getElementById('placeAddr').innerText = data.addr1 + ' ' + data.addr2;
                            document.getElementById('placeOverview').innerText = data.overview;

                            // 모달 띄우기
                            var placeDetailModal = new bootstrap.Modal(document.getElementById('placeDetailModal'));
                            placeDetailModal.show();
                        })
                        .catch(error => {
                            console.error('Error fetching place details', error);
                            alert('장소 정보를 불러오는데 문제가 발생했습니다. 다시 시도해주세요.');
                        });

                }

                // 각 li 요소에 클릭 이벤트 설정
                document.querySelectorAll('#itineraryTabContent li').forEach(function(li) {
                    li.addEventListener('click', function() {
                        var contentid = this.getAttribute('data-contentid');
                        loadPlaceDetails(contentid);
        });
    });

                showMapForDay(0);

                $('#itineraryTabs a').on('click', function (e) {
                    e.preventDefault();
                    $(this).tab('show');
                    var dayIndex = $(this).parent().index();
                    showMapForDay(dayIndex);
                });
            }
        });
    </script>
</body>
</html>
