<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>추천된 일정</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}" />
    <noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
</head>
<body>
    {% include 'header.html' %}

    <div id="main" class="cont_tour">
        <div class="container">
            <h1 class="text-center">추천된 일정</h1>
            <div class="row">
                <div class="col-md-4">
                    <!-- 왼쪽 탭 메뉴 -->
                    <ul class="nav nav-tabs" id="itineraryTabs" role="tablist">
                        {% for day in itinerary %}
                            <li class="nav-item">
                                <a class="nav-link {% if forloop.first %}active{% endif %}" id="day-{{ forloop.counter }}-tab" data-bs-toggle="tab" href="#day-{{ forloop.counter }}" role="tab" aria-controls="day-{{ forloop.counter }}" aria-selected="{% if forloop.first %}true{% else %}false{% endif %}">{{ forloop.counter }}일차</a>
                            </li>
                        {% endfor %}
                    </ul>
                    <div class="tab-content" id="itineraryTabContent">
                        {% for day in itinerary %}
                            <div class="tab-pane fade {% if forloop.first %}show active{% endif %}" id="day-{{ forloop.counter }}" role="tabpanel" aria-labelledby="day-{{ forloop.counter }}-tab">
                                <h4>{{ day.date }}</h4>
                                <ul>
                                    {% for place in day.recommendations %}
                                        <li>{{ place.title }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-md-8">
                    <!-- 오른쪽 카카오맵 -->
                    <div id="map" style="width:100%;height:500px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 카카오맵 스크립트 로드
            var kakaoScript = document.createElement('script');
            kakaoScript.src = '//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_APP_KEY&autoload=false';
            kakaoScript.onload = function() {
                kakao.maps.load(initializeMap);
            };
            document.head.appendChild(kakaoScript);

            function initializeMap() {
                var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                    mapOption = {
                        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                        level: 3 // 지도의 확대 레벨
                    };

                var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                // 각 일자의 일정을 저장할 변수
                var itinerary = {{ itinerary|safe }};

                function showMapForDay(dayIndex) {
                    var day = itinerary[dayIndex];
                    var bounds = new kakao.maps.LatLngBounds();

                    day.recommendations.forEach(function(place) {
                        // 장소의 위도, 경도를 가져와서 마커를 생성합니다
                        var coords = new kakao.maps.LatLng(place.mapy, place.mapx);
                        var marker = new kakao.maps.Marker({
                            map: map,
                            position: coords
                        });

                        // 마커를 클릭했을 때 인포윈도우에 장소명을 표시합니다
                        var infowindow = new kakao.maps.InfoWindow({
                            content: '<div style="padding:5px;">' + place.title + '</div>'
                        });
                        kakao.maps.event.addListener(marker, 'click', function() {
                            infowindow.open(map, marker);
                        });

                        bounds.extend(coords);
                    });

                    map.setBounds(bounds);
                }

                // 처음 로드될 때 첫 번째 일자의 지도를 표시합니다
                showMapForDay(0);

                // 탭 클릭 시 해당 일자의 지도를 표시합니다
                $('#itineraryTabs a').on('click', function (e) {
                    e.preventDefault();
                    $(this).tab('show');
                    var dayIndex = $(this).parent().index();
                    showMapForDay(dayIndex);
                });
            }
        });
    </script>
</body>
</html>
