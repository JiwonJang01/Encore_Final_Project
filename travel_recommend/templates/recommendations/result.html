<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>여행 일정 추천 결과</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { margin-top: 50px; }
        .day-recommendations { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">여행 일정 추천 결과</h1>
        {% for day in itinerary %}
        <div class="day-recommendations">
            <h3>{{ day.date }}</h3>
            <ul>
                {% for recommendation in day.recommendations %}
                <li>{{ recommendation.title }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>

    <!-- Save Schedule Button -->
    <div class="text-center">
        <button id="save-schedule" class="btn btn-primary">일정 저장하기</button>
    </div>

    <!-- Modal Structure -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">일정 저장</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            일정이 성공적으로 저장되었습니다.<br>저장된 일정을 확인하시겠습니까?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="view-schedule">예</button>
            <button type="button" class="btn btn-secondary" id="go-main">아니오</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#save-schedule').on('click', function() {
            var userId = '{{ user_id }}'; // 사용자 ID를 여기에 추가
            var email = '{{ email }}'; // 사용자 이메일을 여기에 추가

            $.ajax({
                url: '/save_schedule/',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ user_id: userId, email: email, itinerary: itinerary }),
                success: function (response) {
                    $('#successModal').modal('show');
                },
                error: function (error) {
                    console.error('Error saving schedule:', error);
                    alert('일정을 저장하는 중 오류가 발생했습니다.');
                }
            });
        });

        $('#view-schedule').on('click', function() {
            window.location.href = '/view_schedule/'; // 저장된 일정 확인 페이지로 이동
        });

        $('#go-main').on('click', function() {
            window.location.href = '/'; // 메인 페이지로 이동
        });
    });
    </script>
</body>
</html>
