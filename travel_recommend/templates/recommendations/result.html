<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>추천된 일정</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}" />
    <noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
    <style>
        body {
            font-family: 'Gaegu', cursive, 'Arial', sans-serif;
            background: linear-gradient(120deg, #f093fb, #f5576c);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cont_tour {
            width: 90%;
            max-width: 1200px;
        }
        .custom-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
        }
        .nav-tabs {
            border-bottom: 2px solid #ddd;
        }
        .nav-tabs .nav-link {
            color: #333;
            font-weight: bold;
        }
        .nav-tabs .nav-link.active {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .tab-content h4 {
            margin-top: 20px;
            font-weight: bold;
        }
        .tab-content ul {
            padding-left: 20px;
            list-style: disc;
        }
        #map {
            width: 100%;
            height: 500px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <section class="cont_tour">
        <div class="custom-container">
            <h1 class="text-center mb-4">추천된 일정</h1>
            <div class="row">
                <div class="col-md-4">
                    <!-- 왼쪽 탭 메뉴 -->
                    <ul class="nav nav-tabs flex-column" id="itineraryTabs" role="tablist">
                        {% for day in itinerary %}
                            <li class="nav-item">
                                <a class="nav-link {% if forloop.first %}active{% endif %}" id="day-{{ forloop.counter }}-tab" data-bs-toggle="tab" href="#day-{{ forloop.counter }}" role="tab" aria-controls="day-{{ forloop.counter }}" aria-selected="{% if forloop.first %}true{% else %}false{% endif %}">{{ forloop.counter }}일차</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-8">
                    <div class="tab-content" id="itineraryTabContent">
                        {% for day in itinerary %}
                            <div class="tab-pane fade {% if forloop.first %}show active{% endif %}" id="day-{{ forloop.counter }}" role="tabpanel" aria-labelledby="day-{{ forloop.counter }}-tab">
                                <h4>{{ day.date }}</h4>
                                <ul>
                                    {% for place in day.recommendations %}
                                        <li><a href="{% url 'travel:results' plan_id=plan_id %}">{{ place.title }}</a></li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endfor %}
                    </div>
                    <div id="map" class="mt-4"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 카카오맵 스크립트 로드
            var kakaoScript = document.createElement('script');
            kakaoScript.src = '//dapi.kakao.com/v2/maps/sdk.js?appkey=2993b12f7f8eef3e44d407aac5b8ab3a&autoload=false';
            kakaoScript.onload = function() {
                kakao.maps.load(initializeMap);
            };
            document.head.appendChild(kakaoScript);

            function initializeMap() {
                var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                    mapOption = {
                        center: new kakao.maps.LatLng(37.5665, 126.978), // 지도의 중심좌표
                        level: 3 // 지도의 확대 레벨
                    };

                var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                var itinerary = {{ itinerary|safe }};

                function showMapForDay(dayIndex) {
                    var day = itinerary[dayIndex];
                    var bounds = new kakao.maps.LatLngBounds();

                    day.recommendations.forEach(function(place) {
                        var coords = new kakao.maps.LatLng(place.mapy, place.mapx);
                        var marker = new kakao.maps.Marker({
                            map: map,
                            position: coords
                        });

                        var infowindow = new kakao.maps.InfoWindow({
                            content: '<div style="padding:5px;">' + place.title + '</div>'
                        });
                        kakao.maps.event.addListener(marker, 'click', function() {
                            infowindow.open(map, marker);
                        });

                        bounds.extend(coords);
                    });

                    map.setBounds(bounds);
                }

                showMapForDay(0);

                $('#itineraryTabs a').on('click', function (e) {
                    e.preventDefault();
                    $(this).tab('show');
                    var dayIndex = $(this).parent().index();
                    showMapForDay(dayIndex);
                });
            }
        });
    </script>
</body>
</html>
