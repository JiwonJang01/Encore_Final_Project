<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>여행 일정 추천 결과</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { margin-top: 50px; }
        .day-recommendations { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">여행 일정 추천 결과</h1>
        {% for day in itinerary %}
        <div class="day-recommendations">
            <h3>{{ day.date }}</h3>
            <ul>
                {% for rec in day.recommendations %}
                <li>{{ rec.title }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</body>
</html>
