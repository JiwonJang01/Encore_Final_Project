<!-- detail_diary.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ diary.diarytitle }}</title>
</head>
<body>
    <h1>{{ diary.diarytitle }}</h1>
    <p><strong>Emotion:</strong> {{ diary.emotion }}</p>
    <p><strong>Content:</strong> {{ diary.content }}</p>
    <p><strong>Place:</strong> {{ diary.place }}</p>
    <p><strong>Created at:</strong> {{ diary.created_at }}</p>

    {% if diary.representative_image %}
        <img src="{{ diary.representative_image.image_file_url }}" alt="Representative Image">
    {% endif %}

    {% for image in diary.images.all %}
        <img src="{{ image.image_file_url }}" alt="Diary Image">
    {% empty %}
        No images available
    {% endfor %}

    <a href="{% url 'list_diary' %}">Back to Diary List</a>
</body>
</html>
