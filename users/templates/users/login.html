<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
<!--    추가-->
    <meta name="csrf-token" content="{% csrf_token %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/assets/css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'users/assets/img/background2.jpg' %}");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-left: 20px;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        .main-wrap {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .login-input-wrap {
            width: 100%;
        }
        .login-input-wrap input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        .login-button-wrap {
            width: 100%;
            margin-bottom: 1rem;
        }
        .login-button-wrap a,
        .login-button-wrap button {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-button-wrap a:hover,
        .login-button-wrap button:hover {
            background: #0056b3;
        }
        .forget-msg {
            text-align: left;
            margin-top: 1rem;
        }
        .forget-msg a {
            color: #007bff;
            text-decoration: none;
        }
        .forget-msg a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .password-wrap {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="main-wrap">
            <form id="login-form" method="post">
                {% csrf_token %}
                <section class="login-input-section-wrap">
                    <div class="login-input-wrap">
                        <input id="username" name="username" placeholder="아이디" type="text">
                    </div>
                    <div class="login-input-wrap password-wrap">
                        <input id="password" name="password" placeholder="비밀번호" type="password">
                    </div>
                    <div class="login-button-wrap">
                        <a href="/oauth/naver/login">네이버 로그인 하기</a>
                    </div>
                    <div class="login-button-wrap">
                        <button type="submit">로그인</button>
                    </div>
                </section>
                <section class="Easy-register-in-wrap">
                    <p class="forget-msg">아이디 또는 비밀번호를 잊으셨나요? | <a href="{% url 'users:register' %}">회원가입 하기</a></p>
                </section>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the values of the input fields
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            console.log('CSRF Token:', csrfToken); // 콘솔에 CSRF 토큰 출력
            // Validate the input fields
            if (!username || !password) {
                // Display popup message
                alert('아이디와 비밀번호를 입력해 주세요!');
                return;
            }

            // Create an AJAX request to handle login
            fetch('/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrfToken
                },
                body: new URLSearchParams({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // 성공적으로 로그인하면 서버에서 지정한 URL로 리다이렉트
                    window.location.href = data.redirect;
                } else {
                    // 로그인 실패 시 서버에서 전달한 메시지 표시
                    if (data.message) {
                        alert(data.message);
                    }
                }
            })
            .catch(error => {
                console.error('로그인 에러:', error);
                alert('로그인 중 오류가 발생했습니다.');
            });

        });
    </script>
</body>
</html>
