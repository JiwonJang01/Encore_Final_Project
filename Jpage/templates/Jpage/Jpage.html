<script>
        function resizeIframe() {
            var iframe = window.parent.document.querySelector('iframe');
            if (iframe) {
                iframe.style.height = document.documentElement.scrollHeight + 'px';
            }
        }
        window.onload = resizeIframe;
        window.onresize = resizeIframe;
    </script>
